<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Semua Transaksi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h3 class="mb-4">üìÅ <span class="text-info">Data Semua Transaksi (Admin)</span></h3>
    <a href="/" class="btn btn-info mb-3">üè† Kembali ke Dashboard</a>

    <table class="table table-bordered table-hover table-striped bg-light text-dark">
      <thead class="table-primary">
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>Deskripsi</th>
          <th>Mata Uang</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row['Tanggal'] }}</td>
          <td>{{ row['Tipe'] }}</td>
          <td>{{ row['Deskripsi'] }}</td>
          <td>{{ row['Mata Uang'] }}</td>
          <td>{{ row['Jumlah']|format_angka }}</td>
          <td>
            <form action="/hapus" method="POST">
              <input type="hidden" name="id" value="{{ row['id'] }}">
              <button class="btn btn-danger btn-sm">Hapus</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>

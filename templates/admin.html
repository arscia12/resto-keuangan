<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: cyan;
    }
    table {
      background-color: #2e2e3e;
      color: white;
    }
    .btn-danger {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h2>üìÇ Data Semua Transaksi (Admin)</h2>
  <a href="/" class="btn btn-info mb-3">üè† Kembali ke Dashboard</a>
  <table class="table table-bordered table-striped">
    <thead class="table-primary text-dark">
      <tr>
        <th>Tanggal</th>
        <th>Tipe</th>
        <th>Deskripsi</th>
        <th>Mata Uang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row['Tanggal'] }}</td>
          <td>{{ row['Tipe'] }}</td>
          <td>{{ row['Deskripsi'] }}</td>
          <td>{{ row['Mata Uang'] }}</td>
          <td>{{ row['Jumlah']|format_angka }}</td>
          <td>
            <form method="POST" action="/hapus" style="display:inline;">
              <input type="hidden" name="tanggal" value="{{ row['Tanggal'] }}">
              <input type="hidden" name="tipe" value="{{ row['Tipe'] }}">
              <input type="hidden" name="deskripsi" value="{{ row['Deskripsi'] }}">
              <input type="hidden" name="mata_uang" value="{{ row['Mata Uang'] }}">
              <input type="hidden" name="jumlah" value="{{ row['Jumlah'] }}">
              <button type="submit" class="btn btn-danger">Hapus</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>

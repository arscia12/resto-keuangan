<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Transaksi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h3 class="mb-4 text-warning">✏️ Edit Transaksi</h3>
    <form method="POST">
      <label>Jenis Transaksi</label>
      <select name="tipe" class="form-select mb-3">
        <option value="Pemasukan" {{ 'selected' if data[0]=='Pemasukan' else '' }}>Pemasukan</option>
        <option value="Pengeluaran" {{ 'selected' if data[0]=='Pengeluaran' else '' }}>Pengeluaran</option>
      </select>

      <label>Deskripsi</label>
      <input type="text" name="deskripsi" class="form-control mb-3" value="{{ data[1] }}">

      <label>Mata Uang</label>
      <select name="mata_uang" class="form-select mb-3">
        {% for m in mata_uang %}
          <option value="{{ m }}" {{ 'selected' if m==data[2] else '' }}>{{ m }}</option>
        {% endfor %}
      </select>

      <label>Jumlah</label>
      <input type="text" name="jumlah" class="form-control mb-4" value="{{ data[3] }}">

      <button type="submit" class="btn btn-warning">💾 Simpan Perubahan</button>
      <a href="/" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>

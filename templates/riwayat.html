<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Transaksi Hari Ini</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h3 class="mb-4">üìò <span class="text-info">Riwayat Transaksi Hari Ini</span></h3>
    <a href="/" class="btn btn-primary mb-3">‚¨ÖÔ∏è Kembali</a>
    <a href="/download" class="btn btn-success mb-3">üì• Download Excel</a>

    <table class="table table-bordered table-hover table-striped bg-light text-dark">
      <thead class="table-primary">
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>Deskripsi</th>
          <th>Mata Uang</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row['Tanggal'] }}</td>
          <td>{{ row['Tipe'] }}</td>
          <td>{{ row['Deskripsi'] }}</td>
          <td>{{ row['Mata Uang'] }}</td>
          <td>{{ row['Jumlah']|format_angka }}</td>
          <td>
            <form method="POST" action="/hapus">
              <input type="hidden" name="tanggal" value="{{ row['Tanggal'] }}">
              <input type="hidden" name="tipe" value="{{ row['Tipe'] }}">
              <input type="hidden" name="deskripsi" value="{{ row['Deskripsi'] }}">
              <input type="hidden" name="mata_uang" value="{{ row['Mata Uang'] }}">
              <input type="hidden" name="jumlah" value="{{ row['Jumlah'] }}">
              <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
